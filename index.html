<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Crud_jquery</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/crud.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-success my-2 my-sm-0" type="submit" data-toggle="modal" data-target="#modal_registro">ADD</button>
                </form>
        </div>
    </nav>


    <div class="container">

        <div class="card">


            <table class="table table-bordered table-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Edit </th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tasks"></tbody>
            </table>
        </div>

    </div>

    <section>
        <!-- Modal -->
        <div class="modal fade" id="modal_registro" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content float-sm-left">
                    <form id="task-form">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-50 font-weight-bold">ADD CLIENT</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" style="margin-top: 5px;">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Ingrese los Nombres " class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" id="last_name" placeholder="Ingrese los Apellidos" class="form-control">
                                </input>
                            </div>
                            <input type="hidden" id="taskId">
                            <button type="submit" class="Guardar btn btn-primary btn-block text-center" data-toggle="modal" data-target="#modal_action"> Guardar Cliente </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <!-- Modal 2 -->
        <div class="modal fade" id="modal_action" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content float-sm-left">
                    <form id="task-form">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-50 font-weight-bold">ACTION</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" style="margin-top: 5px;">
                            <P>Datos almacenados exitosamente</P>
                            <button type="submit" class="btn btn-primary btn-block text-center" data-dismiss="modal"> Cerrar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <!-- Modal 3 -->
        <div class="modal fade" id="modal_delete" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content float-sm-left">
                    <form id="task-form">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-50 font-weight-bold">CONFIRMATION</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" style="margin-top: 5px;">
                            <P>Esta seguro de eliminar al cliente??..</P>
                            <button type="submit" class="btn btn-primary btn-block text-center" data-dismiss="modal"> Cerrar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

    <script>
        $(function() {
            $(".Guardar").on('click', function() {
                $('#modal_registro').modal('hide');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>

</html>
